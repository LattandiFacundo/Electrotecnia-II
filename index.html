<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrotecnia II</title>

    <link rel="stylesheet" href="./dist/css/home.css">
    <link rel="stylesheet" href="./dist/css/article.css">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="stylesheet" href="./dist/css/fonts.css">
    <link rel="stylesheet" href="./dist/css/temas.css">

    <div id="error" class="hidden">

            <div id="headerRight">
                <p class="light">Esto es un resumen de todos<br>los temas vistos<br>en el año</p>
                <button id="temasButton">
                    <div class="buttonContainer">
                        <span class="material-symbols-outlined">apps</span>

                    </div>
                </button>

                <div id="integrantes">
                    <h3>Integrantes:</h3>
                    <div id="integrantesInner">
                        <a href="https://www.instagram.com/emialferez/" target="_blank">
                            <img src="./dist/src/instagram.svg" alt="">
                            <p>@emialferez</p>
                        </a>
                        <a href="https://www.instagram.com/matew.swagg/" target="_blank">

                        </a>
                        <a href="https://www.instagram.com/nico_g.1/" target="_blank">
                            <img src="./dist/src/instagram.svg" alt="">

                        </a>
                        <a href="https://www.instagram.com/nahueeeel_okk/" target="_blank">
                            <img src="./dist/src/instagram.svg" alt="">
                            <p>@nahueeeel_okk</p>
                        </a>
                        <a href="https://www.instagram.com/lattandifacundo/" target="_blank">
                            <img src="./dist/src/instagram.svg" alt="">
                            <p>@lattandifacundo</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="temasContainer" class="hidden">
        <button id="back2"><span class="material-symbols-outlined">arrow_back</span></button>
        
        <div class="background">
            <div id="articlesContainer">
                <button onclick="lambda:updateArticle(0)">Capacitancia y capacitores</button>
                <button onclick="lambda:updateArticle(1)">Ley de Faraday - Lenz</button>
                <button onclick="lambda:updateArticle(3)">Ley de Hopkinson</button>
                <button onclick="lambda:updateArticle(4)">Inducción magnética</button>
                <button onclick="lambda:updateArticle(10)">Circuitos magnéticos</button>
                <button onclick="lambda:updateArticle(6)">Campo magnético creado por una carga móvil</button>
                <button onclick="lambda:updateArticle(7)">Inductancia magnética</button>
                <button onclick="lambda:updateArticle(8)">Corrientes de Foucault</button>
                <button onclick="lambda:updateArticle(9)">Ciclo de histéresis</button>
                <button onclick="lambda:updateArticle(11)">Corriente alterna</button>
            </div>
        </div>
    </div>

    <div id="article-container" class="hidden">
        <div class="background">
            <div id="formulas-container">
                <div id="formulas"></div>
            </div>

            <div id="leftContainer">

                    <div id="article"></div>
                </div>
            </div>

    <script>
        MathJax = {
            loader: {
                load: ['input/asciimath']

            asciimath: {

            }
        }
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <script src="./dist/js/main.js"></script>
